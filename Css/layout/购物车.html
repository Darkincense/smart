<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 30px;
        line-height: 30px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 14px;
        position: relative;
    }
    .box:after{
        content: "";
        height: 1px;
        width: 100%;
        background-color: #fff;
        position: absolute;
        bottom: -1px;
        left: 0;
        display: none;
    }
    .con{
        height: 100px;
        width: 300px;
        border: 1px solid #ccc;
        display: none;
        position: absolute;
        left: -1px;
    }
    .box:hover:after{
        display: block;
    }
    .box:hover .con{
        display: block;
    }
    </style>
</head>
<body>
    <div class="box">
        <span>我的购物车</span>
        <div class="con">
            购物车的内容
        </div>
    </div>
</body>
</html>
