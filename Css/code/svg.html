<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img,#embed,#iframe {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <!-- 方法一 -->
  <img src="./imgs/loupe.svg" alt="爱心放大镜">

  />
  <!-- 方法三 -->
  <embed id="embed" src="./imgs/loupe.svg"  width="100" height="100" type="image/svg+xml">

  <!-- 方法四 -->
  <iframe id="iframe" src="./imgs/loupe.svg"width="300" height="100"></iframe>
  
</body>

</html>
