<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 5px 5px 5px 10px rgba(0, 0, 0, .6);
    }

    div:hover {
      animation: change 2s;
      cursor: pointer;
    }

    @keyframes change {
      from {
        width: 300px;
      }
      to {
        width: 500px;
      }
    }
  </style>
</head>

<body>

  <div></div>
</body>

</html>
