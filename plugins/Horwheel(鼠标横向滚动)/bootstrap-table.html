<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">

    <style>
        .wrapper-scroll {
            -webkit-overflow-scrolling: touch;
            overflow-scrolling: touch;
            overflow: auto;
            position: absolute;
            top: 120px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .table td {
            min-width: 333px !important;
        }
    </style>
</head>

<body>


    <button id="button" style="width:200px;height:100px;margin:0 auto;">鼠标横向滚动开关</button>

    <script src="js/build.js"></script>
    <script>

        var clickNumber = 0;
        document.getElementById('button').onclick = function () {
            if (clickNumber % 2 == 0) {

                document.querySelector('#button').innerHTML = "开";

                alert('单次点击')
                document.querySelector('#wrapper').className = "wrapper-scroll";
                document.querySelector('#button').innerHTML = "开";
                var horwheel = require('horwheel'),
                    view = document.getElementById('wrapper');

                horwheel(view);

            } else {


                document.querySelector('#button').innerHTML = "关";
                document.querySelector('#wrapper').className = "";
                alert('双次点击')
            }
            clickNumber++;
            console.log('点击的次数' + clickNumber)


        }
       
    </script>
