<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>layer-更懂你的web弹窗解决方案</title>

  <style>
    html {
      background-color: #E3E3E3;
      font-size: 14px;
      color: #000;
      font-family: '微软雅黑'
    }

    a,
    a:hover {
      text-decoration: none;
    }

    pre {
      font-family: '微软雅黑'
    }

    .box {
      padding: 20px;
      background-color: #fff;
      margin: 50px 100px;
      border-radius: 5px;
    }

    .box a {
      padding-right: 15px;
    }

    #about_hide {
      display: none
    }

    .layer_text {
      background-color: #fff;
      padding: 20px;
    }

    .layer_text p {
      margin-bottom: 10px;
      text-indent: 2em;
      line-height: 23px;
    }

    .button {
      display: inline-block;
      *display: inline;
      *zoom: 1;
      line-height: 30px;
      padding: 0 20px;
      background-color: #56B4DC;
      color: #fff;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: normal;
    }

    .photos-demo img {
      width: 200px;
    }
  </style>

  <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
  <script src="layer/layer.js"></script>
</head>

<body>
  <div class="box">

    <div class="box" style="text-align:center">
      <a href="javascript:;" id="test1">初体验</a>
      <a href="javascript:;" id="test2">询问层</a>
      <a href="javascript:;" id="test3">页面层</a>
      <a href="javascript:;" id="test4">提示层</a>
      <a href="javascript:;" id="test5">iframe</a>
    </div>

    <script>
      $("#test1").click(function () {
        layer.alert('内容', {
          icon: 1,
        })
      })

      //询问框
      $("#test2").click(function () {
        layer.confirm('您是如何看待前端开发？', {
          btn: ['重要', '奇葩'] //按钮
        }, function () {
          layer.msg('的确很重要', {
            icon: 1
          });
        }, function () {
          layer.msg('也可以这样', {
            time: 20000, //20s后自动关闭
            btn: ['明白了', '知道了']
          });
        });
      })

      $("#test3").click(function () {
        //页面层
        layer.open({
          type: 1,
          skin: 'layui-layer-rim', //加上边框
          area: ['420px', '240px'], //宽高
          content: 'html内容'
        });
      })
      $("#test4").click(function () {
        //提示层

        layer.msg('玩命提示中');
        //墨绿深蓝风

        layer.alert('墨绿风格，点击确认看深蓝', {
          skin: 'layui-layer-molv' //样式类名
            ,
          closeBtn: 0
        }, function () {
          layer.alert('偶吧深蓝style', {
            skin: 'layui-layer-lan',
            closeBtn: 0,
            anim: 4 //动画类型
          });
        });
      })
      $("#test5").click(function () {
        layer.open({
          type: 2,
          title: '欢迎页',
          maxmin: true,
          area: ['800px', '500px'],
          content: 'http://layer.layui.com/test/welcome.html',
          end: function () {
            console.log('end');

          }
        });
      })
    </script>
</body>

</html>
