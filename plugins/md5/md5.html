<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">

  <script src="./md5.js"></script>
  <script src="./dom.js"></script>

</head>

<body>
  <form style="width:500px;margin:100px auto;">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
      <input type="hidden" id="PWD">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</body>
<script>

  $('button').onclick = function (e) {
    var username = $('input[type="text"]').value;
    var password = $('input[type="password"]').value;
    md5PWD(password);

    //阻止submit的默认提交事件
    stopDefault(e)
  }


  function md5PWD(value) {
    var md5Val = hex_md5(value)
    var pwdSalt = '&*^%#@!~~~~`nj★' // 加密时候的盐
    console.log('无盐加密 ：' + md5Val)
    var md5SaltVal = hex_hmac_md5(value, pwdSalt); // 加盐MD5加密
    console.log('有盐加密 ：' + md5SaltVal)
    $("#PWD").value = md5Val
  }

</script>

</html>
