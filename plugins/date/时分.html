<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <select name="fen" id="fen"></select>时
  <select name="minute" id="minute"></select>分

  <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
  <script>
    $(function () {
      var mydate = new Date();
      var hour = mydate.getHours();
      var minute = mydate.getMinutes();

      for (var i = 0; i <= 23; i++) {
        if (i === hour) {
          var html_hour = '<option selected value="' + i + '">' + i + '</option>';
        } else {
          var html_hour = '<option value="' + i + '">' + i + '</option>';
        }

        $('#fen').append(html_hour);

      }

      for (var j = 0; j <= 59; j++) {
        if (j === minute) {
          var html_minute = '<option selected value="' + j + '">' + j + '</option>';
        } else {
          var html_minute = '<option value="' + j + '">' + j + '</option>';
        }

        $('#minute').append(html_minute);
      }

    })
  </script>
</body>

</html>
