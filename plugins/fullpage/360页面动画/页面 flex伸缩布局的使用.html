<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /*第一屏*/
        .one>div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        .oneText img{
            opacity: 0;
            margin:0 36px;
        }
        .one.current .oneText img{
            opacity: 1;
            margin: 0;
            transition: all 1s linear;
        }

        /*第二屏*/
        .two>div{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .dun {
            width: 424px;
            height: 482px;
            position: relative;
        }
        .dun img {
            position: absolute;
        }
        .dun img:nth-child(1){
            left: 0;
            top: 0;
        }
        .dun img:nth-child(2){
            left: 113px;
            top: 0;
            transform: rotateZ(40deg) skew(60deg,30deg) ;
        }
        .dun img:nth-child(3){
            left: 291px;
            top: 0;
        }
        .dun img:nth-child(4){
            left: 0px;
            top: 150px;
        }
        .dun img:nth-child(5){
            left: 113px;
            top: 150px;
        }
        .dun img:nth-child(6){
             left: 291px;
             top: 150px;
         }
        .dun img:nth-child(7){
            left: 0px;
            top: 328px;
        }
        .dun img:nth-child(8){
            left: 113px;
            top: 328px;
        }
        .dun img:nth-child(9){
            left: 291px;
            top: 328px;
        }
        .two.current .dun img:nth-child(2){
            transform: rotateZ(0deg) skew(0deg,0deg) ;
            transition:all 1s linear;
        }



        /*第三屏*/
        .three>div{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .huo {
            position: relative;
            width: 453px;
            height: 449px;
        }
        .huo img:nth-child(2){
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -760px;
            margin-top: 360px;
        }
        .three.current .huo img:nth-child(2){
            margin-left: -102px;
            margin-top: -102px;
            transition:all 1.5s linear;
        }


        /*第四屏*/
        .four {
            position: relative;
        }
        .four>div {
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
        .left {
            position: relative;
        }
        .left div:nth-child(1){
            transform:translateX(-200%);
        }
        .left div:nth-child(2){
            position: absolute;
            top:24px;
            left:20px;
            background: url(img/key.png) no-repeat;
            height: 22px;
            width: 0;
        }
        .left div:nth-child(3) {
            height:372px;
            overflow: hidden;
            position: relative;
            width: 529px;
        }
        .left div:nth-child(3) img{
            position: absolute;
            left:0;
            top:-100%;
        }
        .four.current  .left div:nth-child(1) {
            transform:translateX(0);
            transition:all 1s linear;
        }
        .four.current .left div:nth-child(2){
            width: 99px;
            transition:all 1.5s 1.1s  steps(5);
        }
        .four.current  .left div:nth-child(3) img{
            top:0;
            transition:all 1s 3s linear;
        }

        /*第五屏*/
        .five>div{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        .five .top {
            opacity: 0;
        }
        .five .bot {
            width: 1000px;
            height: 100%;
            border:1px solid #fff;
            background-color: rgba(255,255,255,.5);
            position: relative;
            bottom: -100%;

        }
        .five .bot .bot-t {
            position: relative;
        }
        .five .bot .bot-t div{
            width: 917px;
            height: 25px;
            border: 1px solid #fff;
            position: absolute;
            left: 70px;
            top: 30px;
        }
        .bot-b {
            border-top: 1px solid #fff;
            width: 100%;
            position: absolute;
            bottom: 0;

        }
        .bot-b img{
            float:right;
        }

        .current.five .top {
            opacity: 1;
            transition: all 1s linear;
        }

        .current.five .bot {
            bottom: 0;
            transition: all 1s .5s linear;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/jquery-slimscroll.min.js"></script>
    <script>
        $(document).ready(function(){
            //调用fullpage插件
            $('#fullpage').fullpage({
                //设置每屏的背景色
                sectionsColor :['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
                //调用屏幕滚动事件
                afterLoad: function(anchorLink, index){
                    //每次滚屏进入时先清除之前的所有的current样式
                    $('.section').removeClass('current');

                    //为了第一屏有一个动画效果加一个定时器 让程序有一个反应时间
                    setTimeout(function(){
                        $('.section').eq(index-1).addClass('current');
                    },10)
                }
            });
        });
    </script>
