<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>轮播图和导航条插件</title>
<link rel="stylesheet" href="style/jquery.fullPage.min.css">
<style>
	.slide{
		text-align: center;
	}
	*{
		list-style:none;
		text-decoration: none;
	}
	#menu{
		top:0;
		left: 0;
		z-index: 100;
		position: fixed;
	}
</style>
</head>
<body>
	
	<ul id="menu">
		<li data-menuchor="#page1"><a href="#page1">第一屏</a></li>
		<li><a href="#page2">第二屏</a></li>
		<li><a href="#page3">第三屏</a></li>
		<li><a href="#page4">第四屏</a></li>
	</ul>

    <div id="fullpage">
    	<div class="section">
    		<div class="slide">第一张图</div>
    		<div class="slide">第二张图</div>
    		<div class="slide">第三张图</div>
    	</div>
    	<div class="section">222</div>
    	<div class="section">333</div>
    	<div class="section">444</div>
    </div>
</body>
</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
	$(function(){
		$('#fullpage').fullpage({
			sectionsColor:['lightcoral','lightpink','hotpink','pink'],
			navigation:true,
			navigationPosition:'left',
			navigationTooltips:['page1','page2','page3','page4'],
			showActiveTooltip:true,
			// anchors:['page1','page2','page3','page4'],
			menu:'#menu'
		});
	});
</script>
