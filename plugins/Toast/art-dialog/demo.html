<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/artDialog/7.0.0/dialog.js"></script>
 
     <script>
        var d = dialog({
            title: '消息',
            content: '风吹起的青色衣衫，夕阳里的温暖容颜，你比以前更加美丽，像盛开的花<br>——许巍《难忘的一天》',
            button: [{
                value: '同意',
                callback: function() {
                    this
                        .content('你同意了');
                    return false;
                },
                autofocus: true
            }, {
                value: '不同意',
                callback: function() {
                    alert('你不同意')
                }
            }, {
                id: 'button-disabled',
                value: '无效按钮',
                disabled: true
            }, {
                value: '关闭我'
            }]
        });

        d.show();
  
  </script>
</body>
</html>
