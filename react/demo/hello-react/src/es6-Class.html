<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="example"></div>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="../../build/browser.min.js"></script>

    <script type="text/babel">

  // ES6语法定义的组件生命周期
  class Life extends React.Component {
    constructor(props){
        super(props)
        console.log("构造函数")
        // 初始化了我们的state，这是被推荐的写法
        this.state = {
           props1:"初始化state"
        }
        this.click1 = this.click1.bind(this);
    }
    // 组件将要被渲染到真实的dom节点中
    componentWillMount(){
        console.log("componentWillMount");
    }
    // 组件已经插入到真实的dom节点中
    componentDidMount(){
        console.log("componentDidMount");
    }
    // 组件是否要被重新渲染
   shouldComponentUpdate(nextProps, nextState) {
    console.log('nextState', nextState);
        return true;
    }
    // 组件将要被重新渲染
    componentWillUpdate(){
        console.log("conpontentWillUpdate");
    }
    // 组件已经被重新渲染
    componentDidUpdate(){
        console.log("conpontentDidUpdate");
    }
    // 组件将要接受到新属性
    componentWillReceiveProps(){
        console.log("compintentWillReceiveProps");
    }
    click1(){
        console.log("点击了单击事件");
        this.setState({
            props1:"改变state的值"
        })
        console.log("点击了单击事件结束");
    }
    render() {
        console.log("render");
        return (
            <div>
                <h1 onClick={this.click1}>{this.state.props1}</h1>
            </div>
        )
    }
}
    ReactDOM.render(<Life />, document.getElementById('example'));
  </script>
</body>

</html>
