<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body ng-app="myApp" ng-controller="demoCtrl">

  <input type="text" ng-model="value"> {{ tip }}
  <script src="../bulid/angular/angular.js"></script>
  <script>
		/*
			$scope.$watch('要监控的数据',function(){})  监控数据

			页面一上来 默认执行一次

		 */

    angular.module('myApp', [])
      .controller('demoCtrl', ['$scope', function ($scope) {

        $scope.value = '我是默认值';

        $scope.tip = '';

        $scope.$watch('value', function (newValue, oldValue) {

          //console.log(newValue)
          //console.log(oldValue)
          //
          if (newValue.length < 10) {

            $scope.tip = "字符数量不能小于10";

          } else {

            $scope.tip = "";

          }

        })


      }])
  </script>
</body>

</html>
