<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../bulid/angular/angular.js"></script>
  <script src="../bulid/angular-sanitize.min.js"></script>
</head>

<body>

  <div ng-app="myApp" ng-controller="myCtrl">

    <p ng-bind-html="myText"></p>
    <p ng-bind-html="year | yearOld"></p>
    <p ng-bind-html="year | change"></p>

  </div>

  <script>
    var app = angular.module("myApp", ['ngSanitize']);
    app.controller("myCtrl", function ($scope) {
      $scope.year = '25';
      $scope.myText = "My name is: <h1>Xiaoyueyue</h1>";
    });
    app.filter("yearOld", function () {
      return function (value) {
        return '<h2>' + 12 + '岁</h2>';
      }
    })
    app.filter("change", ['$sce', function ($sce) {
      return function (input) {
        var dom = '<h2 onclick="AlertMyYear(\'' + input + '\')">' + input + '岁</h2>';
        return $sce.trustAsHtml(dom);
      }
    }])

    function AlertMyYear(year) {
      alert(year)
    }
  </script>

  <p>
    <b>注意:</b> 该实例包含了 "angular-sanitize.js" 文件, 该文件移除 HTML 中的危险代码。</p>

</body>

</html>
