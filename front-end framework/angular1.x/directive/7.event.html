<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body ng-app="myApp" ng-controller="demoCtrl">
	<!--
		
		onmouseover -> ng-mouseover

		$event 事件对象 

	-->

	<div ng-click="clickFn($event,'123')">click</div>
	<div ng-mouseover="a()">mouseover</div>
	<div ng-dblclick="dbclickfn()">ng-dblclick</div>

	<script src="../bulid/angular/angular.js"></script>

	<script>
		angular.module('myApp', [])

			.controller('demoCtrl', ['$scope', function ($scope) {


				$scope.clickFn = function (ev, str) {

					console.log(ev)
					alert(str)
					alert('clcik')

				}

				$scope.a = function () {

					// alert('mouseover')

				}

				$scope.dbclickfn = function () {

					alert('dbclickfn')

				}


			}])

	</script>
</body>

</html>
