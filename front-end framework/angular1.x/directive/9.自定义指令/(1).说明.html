  <script src="../../bulid/angular/angular.js"></script>
  <script>
		/*
			语法:
				
				指令名字:

					html: my-dir
					js: myDir

				ng-transclude 这里面保存了指令所在标签内部的内容

				模块对象.directive('指令名称',[function(){
					
					// 固定语法
					return {
						// 限制指令的类型
						restrict:'A'

						// 向指令内部添加自定义的HTML模板
						template:'<button ng-transclude></button>',
						
						// 向指令内部添加自定义的HTML模板
						templateUrl : '路径',
						
						// 保存指令所在标签内部的内容
						transclude : true,
						
						// 替换
						replace:true,

						// 写具体的指令要做的事情
						link:function(scope,element,attributes){
							
							// element 指令所在元素 jqLite对象

							// attributes 指令所在标签上的属性集合

							// scope 跟$scope的作用是一样的 但是 范围不一样 
							// scope 的生效范围 指令的template里面的自定义模板
							
						}

					}

				}])

			指令的作用:

				1.DOM操作
				2.模板复用

			指令分类:

				属性指令 A attribute
				元素指令 E element
				class指令 C class
				注释指令 M comment

			当所有的参数 我只想用默认值 我只需要一个写DOM操作的地方


		 */
    angular.module('myApp', [])

      .directive('myDir', [function () {

        return {

          restrict: 'AECM',

          // template:'<button ng-click="clickfn()"> <span ng-transclude></span> {{ name }} </button>',
          templateUrl: './a.html',

          transclude: true,

          replace: true,

          link: function (scope, element, attributes) {

            // var color = attributes.myDir;

            // element.css('background','red');

            // element.css('background',color);

        }

      }])
