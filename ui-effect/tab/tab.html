<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .tab-web {
            width: 850px;
            padding: 28px;
            margin: 50px auto;
            overflow: hidden;
            box-shadow: 0.055rem 0.055rem 1.11rem rgba(20, 20, 20, 0.27);
        }

        ul {
            margin: 0;
            padding: 0;
            height: 46px;
            border-bottom: 1px solid #aaa;
        }

        li {
            float: left;
            list-style: none;
            width: 40px;
            height: 33px;
            padding: 6px 12px;
            line-height: 33px;
            text-align: center;
            color: #333;
            border: 1px solid transparent;
            border-bottom: none;
            bottom: -1px;
            position: relative;
            cursor: pointer;
            z-index: 20;
        }

        .item {
            display: none;
            width: 850px;
            text-align: center;
            font-size: 14px;
            background-color: #fff;
            padding-top: 1em;
            z-index: 2;
        }

        .show {
            display: block;
        }

        .current {
            color: blue;
            background-color: #fff;
            border: 1px solid #aaa;
            border-bottom: 0;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>


<body>
    <div class="tab-web" id="tab-web">
        <ul>
            <li class="current">新闻</li>
            <li>娱乐</li>
            <li>旅游</li>
        </ul>
        <div class="show item">
            <h2>新闻版块</h2>
          </div>
        <div class="item">
                <h2>娱乐版块</h2>
        </div>
        <div class="item">
                <h2>旅游版块</h2>
        </div>
    </div>
</body>
<script>
    var tab = {
        options: function () {
            var y = this;
            var options = {};
            y.options.clickLi = document.querySelectorAll('#tab-web li');
            y.options.showItem = document.querySelectorAll('.item');
            return y;
        },
        init: function () {
            var y = this;
            y.options();
            var arrLi = y.options.clickLi;
            var arrSpan = y.options.showItem;

            for (var i = 0; i < arrLi.length; i++) {
                arrLi[i].index = i;
                arrLi[i].onclick = function () {
                    for (var j = 0; j < arrLi.length; j++) {
                        // 排他思想，干掉所有人
                        arrLi[j].className = "";
                        arrSpan[j].className = "item";
                    }
                    // 只剩我自己
                    this.className = "current";
                    arrSpan[this.index].className = "show item";
                }
            }
        }
    }
    tab.init();
</script>

</html>
