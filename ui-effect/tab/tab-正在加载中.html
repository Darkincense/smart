<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }

        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }

        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }

        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }

        .products .main {
            float: left;
            display: none;
        }

        .products .main.selected {
            display: block;
        }

        .tab li.active {
            border-color: red;
            border-bottom: 0;
        }

        .message {
            width: 200px;
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
            border: 1px solid #ccc;
            font-size: 12px;
            opacity: 0;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>

    <script>
        $(function () {

            $(".tab-item").click(function () {
                $(this).addClass("active").siblings().removeClass("active");
                $(".products>div").eq($(this).index()).show().siblings().hide();

                //获取到当前点击的盒子的位置
                var offset = $(this).offset();
                //获取当前元素的位置.
                var top = offset.top;
                var left = offset.left;

                $(".message").offset({
                    left: left + 250,
                    top: top + 45
                });

                $(".message").animate({
                    "left": left,
                    "opacity": 1
                }, 300);

                window.setTimeout(function () {
                    $(".message").animate({
                        "left": left + 250,
                        "opacity": 0
                    }, 300)
                }, 1000);


            })


        })
    </script>
</head>

<body>
    <div class="wrapper">
        <ul class="tab">
            <li class="tab-item active">国际大牌
                <span></span>
            </li>
            <li class="tab-item ">国妆名牌
                <span></span>
            </li>
            <li class="tab-item">清洁用品
                <span></span>
            </li>
            <li class="tab-item">男士精品</li>
        </ul>
        <div class="products">
            <div class="main selected">
                <a href="###">
                    <img src="imgs/guojidapai.jpg" alt="" />
                </a>
            </div>
            <div class="main">
                <a href="###">
                    <img src="imgs/guozhuangmingpin.jpg" alt="" />
                </a>
            </div>
            <div class="main">
                <a href="###">
                    <img src="imgs/qingjieyongpin.jpg" alt="" />
                </a>
            </div>
            <div class="main">
                <a href="###">
                    <img src="imgs/nanshijingpin.jpg" alt="" />
                </a>
            </div>
        </div>

        <div class="message">
            <img src="imgs/loading.gif" style="width: 25px;" alt=""> 正在加载中，请稍后...
        </div>

    </div>
</body>

</html>
