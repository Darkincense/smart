<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #gun_content {
      width: 100%;
      height: 35px;
      background-color: #F0F0F0;
    }

    .wrapper {
      width: 985px;
      margin: 0 auto;
      height: 35px;
    }

    p {
      width: 777px;
      line-height: 35px;
      padding: 3px 0;
      box-sizing: border-box;
      position: absolute;
      color: #526A53;
      font-size: 14px;

    }
  
  </style>
</head>
<div id="gun_content">
  <marquee direction="left" behavior="scroll" width="100%" height="50" bgcolor="#0099FF" hspace="10" vspace="10" text-align="center" line-height="50">
    指整个Marquee对齐方式; (2)behavior:设置滚动的方式: scroll:表示由一端滚动到另一端,会重复,缺陷是不能无缝滚动。 slide:表示由一段滚动到另一端,不会重复...
  </marquee>
  <div class="wrapper" id="gun">
    <p>当前系统知识分类共计 117项, 知识点共计 162170条, 在线人数 1人, 总用户数 1人</p>
  </div>
</div>

<body>
  <script>
    function getStyle(ele, attr) {
      if (ele.currentStyle !== undefined) {
        return ele.currentStyle[attr];
      } else {
        return window.getComputedStyle(ele, null)[attr]
          ? window.getComputedStyle(ele, null)[attr]
          : ele.getAttribute(attr);
      }
    }
    var gun = {
      options: function () {
        var y = this, option = {};
        y.options.p = document.querySelector('#gun p');
        y.options.gun = document.querySelector('#gun');
        y.options.left = parseInt(getStyle(y.options.gun, 'margin-right')) + 1;
        y.options.pWidth = y.options.gun.offsetWidth - y.options.left;
      },
      init: function () {
        var y = this;
        y.options();
        var box = y.options.p,
          i = 0;
        box.style.left = y.options.pWidth + y.options.left + 100 + 'px'
        clearInterval(goScroll)
        var goScroll = setInterval(function () {
          i++;
          var distance = y.options.left + y.options.pWidth - i * 0.5;
          box.style.left = distance + 'px';
          if (parseInt(box.style.left) < y.options.left) {
            box.style.left = y.options.nextWidth + 'px';
            i = 0;
          }
        }, 10)

      }
    }
    gun.init();


  </script>
</body>

</html>
