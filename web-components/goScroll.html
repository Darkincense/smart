<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #gun_content {
      width: 100%;
      height: 35px;
      background-color: #F0F0F0;
    }

    .wrapper {
      width: 985px;
      margin: 0 auto;
      height: 35px;
    }

    p {
      width: 777px;
      line-height: 35px;
      padding: 3px 0;
      box-sizing: border-box;
      position: absolute;
      color: #526A53;
      font-size: 14px;

    }
  </style>
</head>
<div id="gun_content">
  <div class="wrapper" id="gun">
    <p>xiaoyueyue</p>
  </div>
</div>

<body>
  <script>
    function getStyle(ele, attr) {
      if (ele.currentStyle !== undefined) {
        return ele.currentStyle[attr];
      } else {
        return window.getComputedStyle(ele, null)[attr]
          ? window.getComputedStyle(ele, null)[attr]
          : ele.getAttribute(attr);
      }
    }
    var gun = {
      options: function () {
        var y = this, option = {};
        y.options.p = document.querySelector('#gun p');
        y.options.gun = document.querySelector('#gun');
        y.options.left = parseInt(getStyle(y.options.gun, 'margin-right')) + 1;
        y.options.pWidth = y.options.gun.offsetWidth - y.options.left;
      },
      init: function () {
        var y = this;
        y.options();
        var box = y.options.p,
          i = 0;
        box.style.left = y.options.pWidth + y.options.left + 100 + 'px'
        clearInterval(goScroll)
        var goScroll = setInterval(function () {
          i++;
          var distance = y.options.left + y.options.pWidth - i * 10;
          box.style.left = distance + 'px';
          if (parseInt(box.style.left) < y.options.left) {
            box.style.left = y.options.nextWidth + 'px';
            i = 0;
          }
        }, 150)

      }
    }
    gun.init();


  </script>
</body>

</html>
