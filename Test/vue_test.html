<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="../bulid/vue/vue.2.5.15.js"></script>
  <script src="../bulid/axios.js"></script>

  <div id="content">
    <h1>{{text}}</h1>
    <button @click="clickFn">点击</button>

    <h3>githubStar</h3>
    <ul>
      <li v-for="record in githubStar">
          <a :href="record.html_url" > {{record.name}} </a> ({{record.stargazers_count}} stars) <br/> {{record.description}}
      </li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: "#content",
      data: {
        text: 'Hello,Vue!',
        githubStar: null
      },
      beforeCreate: function () {
      },
      methods: {
        clickFn: function () {
          alert('click')
        },
        getGithubStarData: function () {
          var _this = this;
          axios.get('https://api.github.com/search/repositories?q=javascript&sort=stars')
            .then(response => {
              _this.githubStar = response.data.items;
              console.log(_this.githubStar);
              console.log(_this.$data.githubStar);
            })
            .catch(error => {
              console.log(error);
            })
        }
      },
      mounted: function () {
        console.log('created');
        this.getGithubStarData();
      }

    })
  </script>
</body>

</html>
