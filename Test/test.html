<!DOCTYPE html>
<html>

<head>
  <style>
    #main {
      width: 350px;
      height: 350px;
      border: 1px solid #c3c3c3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main div {
      width: 100px;
      height: 100px;
      color: #fff;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>

<body>

  <div id="main">
    <div id="box" style="background-color:green;">debounce</div>
  </div>

  <p>防抖，一定时间内频繁触发只允许执行一次，setTimeout 函数被不断替换迭代</p>


  <script>
    var str = "防抖，一定时间内频繁触发只允许执行一次，setTimeout 函数被不断替换迭代";

    function splitWords(word, num) {
      let slices = [];
      const chars = word.split('');
      while (chars.length > 0) {
        slices = slices.concat(chars.splice(0, num).join(''));
      }
      return slices;
    }
    console.log(splitWords(str, 10));
  </script>


</body>

</html>
