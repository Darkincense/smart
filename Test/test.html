<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: purple;
      border: 1px solid #ccc;
      position: relative;
      font: 26px/200px arial, sans-serif;
      /* font-style | font-variant | font-weight | font-size | line-height | font-family */
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  	<input type="button" value="获取验证码" style="height: 36px;width: 100px;margin-top: 2px" class="btn" id="vCodeButton">
</body>
<script src="./mock/movie.js"></script>
<script>
  	var TIME = 180,
			timeoutID = null;
function setTimeInterval() {
			timeoutID = window.setInterval(function () {
				var btn = document.querySelector('#vCodeButton');
				if (TIME > 0 && btn) {
					TIME--;
					btn.value = '已发送(' + TIME + ')';
				} else {
					btn.value = '重新获取';
					TIME = 180;
					window.clearTimeout(timeoutID);
				}

			}, '1000')
		}
    setTimeInterval();
</script>

</html>
