<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		function mGetDate(year, month) {
			var d = new Date(year, month, 0);
			return d.getDate();
		}
		// 根据num选择当前时间之前或之后,默认选择当天，支持区间（-15,15）
		function getDate(num) {
			var dt = new Date();
			var year = dt.getFullYear();
			var month = dt.getMonth() + 1;
			var day = dt.getDate() + num || dt.getDate();
			var thisMonthDays = mGetDate(year.month);
			if (day + num > thisMonthDays) {
				day = day + num - thisMonthDays;
				month++;
			}
			// if (day + num <= 0) {

			// 	month--;
			// }

			var date = [
				[year, month, day].join('-'), [dt.getHours(), dt.getMinutes(), dt.getSeconds()].join(
					':')
			].join(' ').replace(/(?=\b\d\b)/g, '0');
			// 正则补零 (略微改动)
			return date;
			// => 2018-05-29 10:26:30
		}

		var defaultDate = getDate(1).split(" ")[0] + " 下午";
		alert(defaultDate)
	</script>
</body>

</html>
