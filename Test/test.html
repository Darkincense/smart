<script>

  (function () {

    var htmlToElement = function (html) {
      var template = document.createElement('template');
      html = html.trim(); // Never return a text node of whitespace as the result
      template.innerHTML = html;
      return template.content.firstChild;
    }

    var btnControl = function (text) {
      this.content = text;
    }

    btnControl.prototype.appendById = function (wrapper) {
      var btn = htmlToElement('<button id="btn" type="button" class="btn btn-primary"></button>');
      wrapper.append(btn);
      document.querySelector('#btn').innerHTML = this.content;
    }
    // 创建实例
    var createIntance = (function () {
      return function () {
        return  new btnControl('这是一个测试button')
      }
    })();

    var shili = createIntance();
    console.log(shili);

    shili.appendById(document.querySelector('.container'))



  })()












</script>
