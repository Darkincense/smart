<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 700px;
      height: 500px;
    }
  </style>
</head>
<div id="box">
    <iframe id="myTestFrameID" onload="javascript:{dyniframesize('myTestFrameID');}" 
    marginwidth=0 marginheight=0 frameborder=0 scrolling=no src="http://www.cnpc.com.cn/cnpcstockinfohtml/jqplot/examples/show11.html" width=1000 height=500"></iframe>




</div>

<body>
  <script>
    var getFFVersion = navigator.userAgent.substring(navigator.userAgent.indexOf(" Firefox ")).split("/ ")[1]
    //extra height in px to add to iframe in FireFox 1.0+ browsers
    var FFextraHeight = getFFVersion >= 0.1 ? 16 : 0
    function dyniframesize(iframename) {
      var pTar = null;
      if (document.getElementById) {
        pTar = document.getElementById(iframename);
      }
      else {
        eval('pTar = ' + iframename + ';');
      }
      if (pTar && !window.opera) {
        //begin resizing iframe
        pTar.style.display = "block "

        if (pTar.contentDocument && pTar.contentDocument.body.offsetHeight) {
          //ns6 syntax
          pTar.height = pTar.contentDocument.body.offsetHeight + FFextraHeight;
        }
        else if (pTar.Document && pTar.Document.body.scrollHeight) {
          //ie5+ syntax
          pTar.height = pTar.Document.body.scrollHeight;
        }
      }
    }
  </script>
  </script>
</body>

</html>
