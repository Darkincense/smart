<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="subwrap">
      <div class="content">
        关于 CSS 的未知高度水平垂直居中问题<br /> 关于 CSS 的未知高度水平垂直
      </div>
    </div>
  </div>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .content {
      border: 1px solid red;
      width: 500px;
      margin: 0 auto;
      font-size: 12px;
      line-height: 1.8;
    }

    /*标准游览器版本*/
    html,
    body {
      height: 100%;
    }

    .wrapper {
      /* text-align: center; */
      width: 100%;
      height: 100%;
      display: table;
    }

    .subwrap {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</body>

</html>
