<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function addKey(arr, obj) {
            var temp = arr.forEach(v => {
                for (var key in obj) {
                    v[key] = obj[key]
                }
            })

            return temp;
        }

        var arr = [{
            name: 'yue'
        }, {
            name: 'you'
        }]

        addKey(arr, {
            isStar: 'true',
            isCheck: 'false'
        })

        console.log(arr);
    </script>
</body>

</html>
