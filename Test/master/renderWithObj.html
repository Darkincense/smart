<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	  crossorigin="anonymous">
	<style>
		#box {
			width: 600px;
			margin: 100px auto;
			padding: 20px;
		}
		</style>
</head>
<div class="container">
	<div id="box" class="card">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">id</span>
			</div>
			<input type="text" id="yue_id" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">phone</span>
			</div>
			<input type="text" class="form-control yue_phone" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">address</span>
			</div>
			<input type="text" id="address" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
		</div>

	</div>
</div>


<body>
	<script>
		function renderWithObj(wrapDom, data, special) {
			var $ = function (selector, el) {
				if (!el) {
					el = document;
				}
				return el.querySelector(selector);
			}
			for (var key in data) {
				var query = special ? special + '_' + key : key;
				var element = $('#' + query, wrapDom) || $('.' + query, wrapDom);
				if (element) {
					element.value = data[key];
				} else {
					console.error('没有 ' + query + ' 的匹配项')
				}
			}
		}
		var obj = {
			"id": '123',
			"phone": 13520646170,
			"address": '昌平区西沙镇'
		}
		renderWithObj(document.querySelector("#box"), obj, 'yue')
	</script>
</body>

</html>
