<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <table class="tableStyle" formMode="transparent" align="center">
    <input type="hidden" name="id" id="id" />
    <input type="hidden" name="type" id="type" value="2" />
    <tr>
      <td>发布单位：</td>
      <td>
        <input type='hidden' id='rel_unit' name='rel_unit' />
        <input type='text' id='rel_unit_name' name='rel_unit_name' readonly style="width:200px" class="validate[required]" /><input
          type="button" value="选择" onclick="selectUserControl_yue(this)" /><span class="star">*</span>
      </td>
      <td>发布时间：</td>
      <td>
        <input type="text" id="release_date" class="validate[required] date" style="width:200px" name="release_date"
          autocomplete="off" /><span class="star">*</span>
      </td>
    </tr>
    <tr>
      <td>手册名称：</td>
      <td>
        <input type="text" name="name" id="name" style="width:200px" class="validate[required]" /><span class="star">*</span>
      </td>
      <td>手册字号：</td>
      <td>
        <input type="text" name="code" id="code" style="width:200px" class="validate[required]" /><span class="star">*</span>
      </td>
    </tr>
    <tr>
      <td id="gkbm">归口部门：</td>
      <td>
        <input type='hidden' id='org_id' name='org_id' />
        <input type='text' id='org_id_name' name='org_id_name' readonly style="width:200px" class="validate[required]" /><input
          type="button" value="选择" onclick="selectJoinOrg('org_id','getOrg','选择归口部门')" /><span class="star">*</span>
      </td>
      <td>参与部门：</td>
      <td>
        <input type="hidden" name="join_dept" id="join_dept" />
        <input type='text' id='join_dept_name' name='join_dept_name' readonly class="validate[required]" style="width:200px" /><input
          type="button" value="选择" onclick="selectJoinOrg('join_dept','joinDept','选择参与部门')" /><span class="star">*</span>
      </td>
    </tr>
    <tr>
      <td>编制人：</td>
      <td>
        <input type='hidden' id='editor' name='editor' />
        <input type='text' id='editor_name' name='editor_name' readonly class="validate[required]" style="width:200px" /><input
          type="button" value="选择" onclick="selectUserControl_yue(this)" /><span class="star">*</span>
      </td>
      <td>参与单位：</td>
      <td>
        <input type="hidden" name="join_unit" id="join_unit" />
        <input type='text' id='join_unit_name' name='join_unit_name' readonly class="validate[required]" style="width:200px" /><input
          type="button" value="选择" onclick="selectJoinOrg('join_unit','joinUnit','选择参与单位')" /><span class="star">*</span>
      </td>
    </tr>
    <tr>
      <td>是否公开：</td>
      <td>
        <input type="radio" name="is_public" value="1" id="yes" />是
        <input type="radio" name="is_public" value="0" id="no" />否
      </td>
      <td>文件归属：</td>
      <td>
        <input type="radio" name="belong_to" value="1" id="jituan" />集团公司公司
        <input type="radio" name="belong_to" value="2" id="gufen" />股份公司
      </td>
    </tr>
  </table>
</body>

</html>
