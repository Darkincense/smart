<!DOCTYPE html>
<head>
  <title>React</title>
  <script src="./js/react.js"></script>
  <script src="./js/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
</head>
<div id="root"></div>
<body>
  
  <script type="text/babel">
  
  function Maxbox(prpos) {
    const obj = prpos;
    const { unreadMessages: f } = obj;  

    return (
      <div>
        <h1>hellow!</h1>
         {f.length>0 &&
          <h2> You have {f.length} unread messages.
          </h2>
        }
      </div>
    )
   }

  const messages = ['React', 'Re:React', 'ReactDOM'];
  ReactDOM.render(
    <Maxbox unreadMessages = {messages} />,
    document.getElementById('root')
  )

  </script>
</body>
</html>
