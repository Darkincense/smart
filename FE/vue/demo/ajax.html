<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
    p {
      margin: 8px 0px;
    }
  </style>
</head>

<body>
  <script src="../../bulid/vue/vue.2.5.15.js"></script>
  <script src="../../bulid/axios.js"></script>

  <div id="content">
    <h1>{{text}}</h1>
    <button @click="clickFn">点击</button>

    <h3>githubStar</h3>
    <ul>
      <li v-if="githubStar===null">loading...</li>
      <li :id="gernerateId(index)" v-else-if="githubStar.length >1" v-for="(record, index) in githubStar">
        <a :href="record.html_url" :class="index<3?'red':''"> {{record.name}} </a> ({{record.stargazers_count}} stars)
        <br/>
        <p v-if="index<3" style="color: #000;"> {{record.description}}</p>
        <p v-else style="color: #333;"> {{record.description}}</p>
      </li>
      <li v-else>{{error}}</li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: "#content",
      data: {
        text: 'Hello,Vue!',
        githubStar: null,
        error: null
      },
      beforeCreate: function () {},
      methods: {
        clickFn: function () {
          alert('click')
        },
        gernerateId: function (index) {

          return "project_" + index

        },
        getGithubStarData: function () {
          var _this = this;
          axios.get('https://api.github.com/search/repositories?q=javascript&sort=stars')
            .then(response => {
              console.log(response);

              _this.githubStar = response.data.items;
              console.log(_this.githubStar);
              console.log(_this.$data.githubStar);
            })
            .catch(error => {
              _this.githubStar = 1;
              _this.error = error.message;
              console.log(error);
            })
        }
      },
      mounted: function () {
        console.log('created');
        this.getGithubStarData();
      }

    })
  </script>
</body>

</html>
