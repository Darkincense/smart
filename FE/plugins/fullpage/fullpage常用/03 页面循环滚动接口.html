<body>
     <div id="fullpage">

    	<div class="section">222</div>
    	<div class="section">333</div>

    </div>
</body>

<script>
	$(function(){
		$('#fullpage').fullpage({
			sectionsColor:['lightcoral','lightpink','hotpink','pink'],
			/*loopTop:true,
			loopBottom:true*/
			continuousVertical:true
		});
	});
</script>
