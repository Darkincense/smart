<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    function outer(){
      var x = 10;
      return function(){
        x++;
        alert(x++);
      }
    }
    var y = outer();
    y(); //y函数调用第一次,结果为11,相当于实现了outer()()
    y();
  </script>
</body>
</html>
