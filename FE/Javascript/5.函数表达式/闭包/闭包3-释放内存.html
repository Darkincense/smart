<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function f2() {
      var n = 22;
      var nAdd = function () {
        n++;
        console.log(n);

      };
      return function () {
        return {
          n: n,
          nAdd: nAdd
        }
      }
    }
    //result2就是创建了一个匿名函数
    var result2 = f2();
    //调用函数
    console.log(result2());
    result2().nAdd();
    console.log(result2());
    //解除对匿名函数的引用，以便释放内存
    result2 = null;
  </script>
</body>

</html>
