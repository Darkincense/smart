<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      box-sizing: border-box;
      padding: 0;
      margin: -1.175em 0 0;
      width: 100%;
      height: 2.250em;
      line-height: 2.250em;
      position: absolute;
      left: 0;
      top: 50%;
    }

    li {
      width: 100%;
      height: 100%;
      position: absolute;
      text-align: center;
      vertical-align: middle;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      font-size: 1em;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #888;
      padding: 0 0.5em;
      white-space: nowrap;
      -webkit-text-overflow: ellipsis;
      text-overflow: ellipsis;
      cursor: default;
    }
  </style>
</head>

<body>
  <div data-id="picker-d" class="mui-picker">
    <div class="mui-picker-inner">
      <div class="mui-pciker-rule mui-pciker-rule-ft"></div>
      <ul class="mui-pciker-list" style="transform: perspective(1000px) rotateY(0deg) rotateX(0deg); transition: 100ms ease-out;">
        <li class="highlight" style="transform-origin: center center -96.5px; transform: translateZ(96.5px) rotateX(0deg);">10</li>
        <li class="visible" style="transform-origin: center center -96.5px; transform: translateZ(96.5px) rotateX(-19deg);">11</li>
        <li class="visible" style="transform-origin: center center -96.5px; transform: translateZ(96.5px) rotateX(-38deg);">12</li>
        <li class="visible" style="transform-origin: center center -96.5px; transform: translateZ(96.5px) rotateX(-57deg);">13</li>
        <li class="visible" style="transform-origin: center center -96.5px; transform: translateZ(96.5px) rotateX(-76deg);">14</li>
        <li style="transform-origin: center center -96.5px; transform: translateZ(96.5px) rotateX(-95deg);">15</li>
        <li style="transform-origin: center center -96.5px; transform: translateZ(96.5px) rotateX(-114deg);">16</li>
        <li style="transform-origin: center center -96.5px; transform: translateZ(96.5px) rotateX(-133deg);">17</li>
      </ul>
      <div class="mui-pciker-rule mui-pciker-rule-bg"></div>
    </div>
  </div>
</body>

</html>
