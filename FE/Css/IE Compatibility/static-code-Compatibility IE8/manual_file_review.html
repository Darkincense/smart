<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>集团公司综合管理体系信息平台</title>
<!-- 通用样式 -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/sec.css" rel="stylesheet" type="text/css" />

<!-- jquery引入 -->
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
</head>

<body class="bg">
<!--内容主体start-->
<div class="content-wrapper bg-width-s clearfix">
	<!--搜索结果start-->
	<div class="temp-wrapper">
		<div class="temp-wrapper-header clearfix">
			<h3 class="left">审批</h3>
			<a class="right margin-t" href="#"><i class="i-normal i-close"></i></a>
		</div>
		<form class="" action="">
			<div class="temp-content-wrapper ">
				<div class=" ">
					<label class="inline-block s-width t-right">是否同意：</label>
					<input class="radio-type" type="radio" name="open" value="" checked>是
					<input class="radio-type margin-l" type="radio" name="open" value="">否
				</div>

				<div class="clearfix margin-t-l">
					<label class="left inline-block t-right s-width">审批意见：</label>
					<textarea class="left ta-large margin-b" cols="65" rows="6"></textarea>
				</div>	
	
				<div class="center select-w padding-t margin-t-l margin-b-l">
					<input class="btn btn-large btn-primary margin-r" type="submit" value="确定">
					<input class="btn btn-large btn-info margin-l" type="button" value="取消">
				</div>	
				
			
			</div>
		</form>
	</div>
	<!--搜索结果end-->
</div>
<!--内容主体end-->

</body>
</html>
