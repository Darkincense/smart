<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body ng-app="myApp" ng-controller="demoCtrl">

  <!--
		
		{{ 数据 | 过滤器的名字:参数1:参数2 }}

	-->

  <!--
		
		limitTo过滤器

			limitTo:截取几个:从哪开始

	-->

  {{ title | limitTo:2:1 }}

  <ul>
    <li ng-repeat="item in persons | limitTo:2"> {{ item.id }} {{ item.name }} </li>
  </ul>
  <script src="../../bulid/angular/angular.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('demoCtrl', ['$scope', function ($scope) {

        $scope.title = "我是标题";

        $scope.persons = [
          {
            id: 1,
            name: '唐僧'
          },
          {
            id: 2,
            name: '孙悟空'
          },
          {
            id: 3,
            name: '猪八戒'
          },
          {
            id: 4,
            name: '沙僧'
          }
        ]

      }])
  </script>
</body>

</html>
