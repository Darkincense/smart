<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>angular demo</title>
</head>

<body ng-app="myApp">
	<a href="#!/index">首页</a>
	<a href="#!/list">列表页</a>
	<div ng-view></div>
	<script src="../../bulid/angular/angular.js"></script>
	<script src="../../bulid/angular-route/angular-route.js"></script>
	<script>

		angular.module('myApp', ['ngRoute'])
			/*
				路由传参

					1.在路由中配置要传递的参数
					2.在列表页点击进详情页面的时候将参数传递过去
					3.在详情页中取到传递过来的参数

			 */
			.config(['$routeProvider', function ($routeProvider) {

				$routeProvider
					.when('/index', {
						templateUrl: './tpl/index.html',
						controller: 'indexCtrl'
					})
					.when('/list', {
						templateUrl: './tpl/list.html',
						controller: 'listCtrl'
					})
					.when('/article/:id/:name', {
						templateUrl: './tpl/article.html',
						controller: 'articleCtrl'
					})

			}])

			.controller('indexCtrl', ['$scope', function ($scope) {



			}])

			.controller('listCtrl', ['$scope', function ($scope) {

				$scope.list = [
					{
						id: 1,
						title: '我是第一篇文章'
					},
					{
						id: 2,
						title: '我是第二篇文章'
					}
				]

			}])

			.controller('articleCtrl', ['$scope', '$routeParams', function ($scope, $routeParams) {

				// $routeParams 是一个对象 里面存储了传递过来的参数
				$scope.id = $routeParams['id'];

				console.log($routeParams)


			}])


	</script>
</body>

</html>
