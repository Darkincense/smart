<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .site-nav {
            width: 100%;
            height: 20px;
            background-color: skyblue;
        }
        .top-banner {
            background-color: pink;
        }
        .w {
            width: 1210px;
            height: 80px;
            margin: 0 auto;
            position: relative;
            background-color: yellowgreen;
        }
        span {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
        }
        .aaa {
            background-color: #502652;
        }
        /*定义一个关闭类*/
        .hide {
            display: none;/*隐藏盒子,不占位置*/
        }
    </style>
    <script>
        window.onload = function () {

            //1.获取事件源和相关元素.
            var span = document.getElementById("span");
            var topBanner = document.getElementById("topBanner");

            //2.绑定事件(点击span,给topBanner添加hide类名)
            span.onclick = function () {

                //3.书写事件驱动程序
                //定义一个定时器,每次都让透明度逐渐降低,降低为0以后隐藏盒子;
                var num =1;
                var timer = setInterval(function () {
                    num -= 0.05;
                    topBanner.style.opacity = num;
                    console.log(num);
                    if(num <= 0){
                        topBanner.style.opacity = 0;
                        topBanner.className = ".top-banner hide";
                        clearInterval(timer);//关闭计时器,使得透明度小于0后不再无限递减
                    }

                },20);
            }
        }
    </script>
</head>
<body>

<!--顶部导航栏-->
<div class="site-nav"></div>
<!--顶部广告栏-->
<div class="top-banner" id="topBanner">
    <div class="w">
        <span id="span">×</span>
    </div>
</div>
<!--搜索栏-->
<div class="w aaa"></div>

</body>
</html>
