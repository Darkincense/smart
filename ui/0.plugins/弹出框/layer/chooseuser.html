<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
    <div class="wrapper pop-window">
        <div class="margin-a content" >
        <form action="" id="myFormId"  class="judge-form" >
          <p class="margin-t-2x">
            <input type="hidden" id="biaoshi" name="biaoshi"/>
             <span>购油单位：</span>
             <!-- <input class="m-input validate[required]" type="text" name="theCusCompany" id="theCusCompany" readonly="readonly"/> -->
             <span id="theCusCompany" style="font-size: 15px"></span>
           </p>
          <p class="margin-t-2x">
             <span id="oilInfoName111">油品型号：</span>
             
           <p class="margin-t-2x">
             <span>油品数量：</span>
             <input class="m-input validate[required,custom[number],min[0.001]]" type="text" name="num" id="num" value="1"/><span class="gray-font">吨</span>
           </p>
           <p class="margin-t-2x">
             <span>油品价格：</span>
             <input class="m-input " type="text" name="oilPrice1" id="oilPrice1"/><span class="gray-font">元/吨</span>
             <input class="m-input validate[required,custom[number],min[0.00000000001]]" type="hidden" name="oilPrice" id="oilPrice"/>
           </p>
          <p class="margin-t-2x">
            <span>提油方式：</span>
                 <select id="fangshi" name="fangshi" style = "width:120px" onchange="getWujiaWenJia()">
                     <option value="0">配送</option>
              <option value="1">自提</option>
            </select>
             </p>
           <p class="margin-t-2x">
             <span>油库地点：</span>
             <select id="ykdd" name="ykdd" style = "width:120px" onload="checkedOil()">
            </select>
           </p>
            <p class="margin-t-2x">
             <span>运输方式：</span>
             <select id="ysfs" name="ysfs" style = "width:120px"
                onchange="getWujiaWenJia()"></select>
                
             <!-- <select id="ysfs" name="ysfs" style = "width:120px" onchange="getWujiaWenJia(this.options[this.options.selectedIndex].text)">
              <option value="0">公路</option>
              <option value="1">铁路</option>
              <option value="2">水运</option>
              <option value="3">长管输</option>
              <option value="4">短管输</option>
            </select> -->
           </p>
           <p class="margin-t-2x">
             <span>销售单位：</span>
             <select id="gyfgs" name="gyfgs" style = "width:120px" onload="checkedCompany()" onchange="getWujiaWenJia()">
            </select>
           </p>
           
           <p class="margin-t-2x">
            <input type="checkbox" name="chukuliang" id="chukuliang"/><span>按出库量结算</span>
           </p>
    
           <div class="action-group">
               <button class="btn-small btn-main btn-submit" type="button" onclick="shopping()">确定</button>
              <button class="btn-small m-btn btn-back margin-l-2x" type="button" onclick="cancel()">取消</button>
           </div>
        </form>
        </div>
      </div>
    </body>
</body>

</html>
