<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <button id="login">提示框</button>

  <button id="ask" onclick="showTips() ">询问框</button>

  <button id="choose" onclick="choose()">页面弹出层</button>

  <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>
  <script src="./layer/layer.js"></script>
  <script>
    document.querySelector('#login').onclick = function () {
      showMsg("请输入用户名");
    }

    function showMsg(msg) {
      layer.alert(msg, { icon: 5 });
    }


    function choose() {
      index = layer.open({
        type: 2,
        title: '请选择购油单位',
        shadeClose: true,
        shade: 0.8,
        area: ['480px', '380px'],
        content: 'chooseuser.html'
      });
    }

    function showTips() {
      layer.confirm('请在弹出的页面进行申请操作', {
        btn: ['操作完成', '取消'],
        closeBtn: 0, icon: 0, title: '提示'
      },
        function (index) {
          window.location.reload();
        }, function () {
          window.location.reload();
        });
    }

  </script>
</body>

</html>
