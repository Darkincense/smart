<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    npm install --save jquery bootstrap bootstrap-datepicker
    <h1>插件的使用</h1>
    <!--默认值可以直接写真在value属性里面-->
    <input type="text" id="date" value="2017-3-5">


    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script>
        var options = {
            // 下面列出的属性都是可选的,不写行  
            format: 'yyyy-mm-dd', // 指展示的日期的格式 2017-12-3, yyyy年mm月dd日  2017年12月3日
            todayHighlight: true, // 默认为false, 为true时，弹出框中会显示当前日期。
            // defaultViewDate: { year: 1977, month: 4, day: 25 }, // 设置弹出框中默认会显示的时间, 会使得todayHighlight: true 失效
            datesDisabled: ['2017/6/27', '2017/6/21'], // 设置哪些日期不可以选择,这里就是禁止选择6日与21日
            language: 'zh-CN'	// 这个属性是中文文档 但是需要引入中文文档的js包 npm 下载下来就有 路径实在 node_modules/bootstrap-datepicker/dist/locales/bootstrap-datepicker.zh-CN.min.js
        }
        $('#date').datepicker(options)
    </script>
</body>

</html>
