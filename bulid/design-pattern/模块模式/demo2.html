<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>

    // 增强的模块模式
    // 使用场景：适合那些单例必须是某种类型的实例，同时还必须添加某些属性或方法对其加以增强的情况
    
    function CustomType() {
      this.name = "tugenhua";
    };
    CustomType.prototype.getName = function () {
      return this.name;
    }
    var application = (function () {
      // 定义私有
      var privateA = "aa";
      // 定义私有函数
      function A() { };

      // 实例化一个对象后，返回该实例，然后为该实例增加一些公有属性和方法
      var object = new CustomType();

      // 添加公有属性
      object.A = "aa";
      // 添加公有方法
      object.B = function () {
        return privateA;
      }
      // 返回该对象
      return object;
    })();

    console.log(application);
  </script>
</body>

</html>
