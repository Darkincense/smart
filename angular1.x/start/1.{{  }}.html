<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app ng-init="val='我是通过ng-init赋的初始值'">
	<!--
		{{  }}  插值表达式
			
			作用：
				1.解析angular当中的变量
				2.输出字符串
				3.计算
				4.三目运算符

		ng-init 给变量赋初始值

			ng-init="变量=''"
	-->
	<input type="text" ng-model="val">
	<div> {{ val }} </div>
	<div> {{ 'angular' }} </div>
	<div> {{ 1+1 }} </div>
  <div> {{ 1+1==2 ? '相等' : '不相等' }} </div>
  <script src="../bulid/angular/angular.js"></script>
</body>
</html>
