<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body ng-app="myApp">
  <div ng-controller="demoCtrl">
    <div id="div1">1111</div>
  </div>
  <script src="../bulid/angular/angular.js"></script>
  <script>
		/*
			angular.element(原生JS对象)

			可以将原生JS对象转换成jqLite对象,这样的话我们就可以使用jqLite下面提供的方法了

			// $(原生对象).css()

		 */
    angular.module('myApp', [])

      .controller('demoCtrl', ['$scope', function ($scope) {

        var oDiv = document.getElementById('div1');

        var jqLiteDiv = angular.element(oDiv)

        // jqLiteDiv.css('background','red')
        // jqLiteDiv.addClass('red')

        // console.log(oDiv)

        jqLiteDiv.css({
          background: 'blue',
          color: 'red',
          fontSize: '20px'
        })

      }])
  </script>
</body>

</html>
