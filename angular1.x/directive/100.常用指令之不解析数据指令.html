<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body ng-app="myApp" ng-controller="demoCtrl">
	<!--
		
		ng-non-bindable 不解析数据
		
	-->
	<div>{{name}}</div>
	<div ng-non-bindable>{{name }}</div>
	<script src="../bulid/angular/angular.js"></script>
	<script>
		angular.module('myApp', [])

			.controller('demoCtrl', ['$scope', function ($scope) {

				$scope.name = 'zhangsan';

				$scope.age = 30;


			}])

	</script>
</body>

</html>
