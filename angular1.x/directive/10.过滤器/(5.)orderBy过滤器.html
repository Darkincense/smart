<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp" ng-controller="demoCtrl">
	
	<!--
		
		{{ 数据 | 过滤器的名字:参数1:参数2 }}

	-->

	<!--
		
		orderBy过滤器 默认是 升序的

			orderBy:'排序字段'  升序
			orderBy:'-排序字段'  降序

	-->

	<ul>
		<li ng-repeat="item in persons | orderBy:'-age' "> {{ item.id }} {{ item.name }} {{ item.age }} </li>
	</ul>
		
	<!-- <pre>{{ persons | json }}</pre> -->

	{{ number | number:2 }}
	
	{{ a | uppercase }}

	{{ b | lowercase }}
	<script src="../../bulid/angular/angular.js"></script>
	<script>
		angular.module('myApp',[])
			.controller('demoCtrl',['$scope',function($scope){

				$scope.persons = [
					{
						id:1,
						name:'唐僧',
						age:110
					},
					{
						id:2,
						name:'孙悟空',
						age:140,
					},
					{
						id:3,
						name:'猪八戒',
						age:40
					},
					{
						id:4,
						name:'沙僧',
						age:20
					}
				]

				$scope.abc = {
					name:'zhangsan',
					age:'18'
				}

				$scope.number=1234567;

				$scope.a = 'angular';
				$scope.b = 'ANGULAR';

			}])
	</script>
</body>
</html>
