<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp" ng-controller="demoCtrl">
  {{ a | firstUppercase}}
  <script src="../../bulid/angular/angular.js"></script>
	<script>
		
		angular.module('myApp',[])

			.controller('demoCtrl',['$scope',function($scope){

				$scope.a = 'angular';

			}])

			.filter('firstUppercase',[function(){

				return function(value){

					// 1.取到第一个字母 并且转换成了大写
					var first = value.substr(0,1).toUpperCase();
					// 2.获取除了第一个字母以外的其他字母
					var rest = value.substr(1);

					return first + rest;

					

				}

			}])

	
	</script>
</body>
</html>
