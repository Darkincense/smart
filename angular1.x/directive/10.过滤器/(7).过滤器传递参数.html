<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body ng-app="myApp" ng-controller="demoCtrl">
  {{ phone | phonestar:'a':'b':'c'}}
  <script src="../../bulid/angular/angular.js"></script>
  <script>
		/*
			自定义过滤器的语法

				模块对象.filter('过滤器名字',[function(){
					
					return function(value){
						
						// value 要处理的数据

						// 将处理完的数据return出去

					}

				}])

		 */
    angular.module('myApp', [])

      .controller('demoCtrl', ['$scope', function ($scope) {

        $scope.phone = '18598768444';

      }])

      .filter('phonestar', [function () {

        // 匿名函数的第一个参数 是我们要处理的数据
        // 从第二个参数起 一次对应过滤器传递的参数

        return function (value, arg1, arg2, arg3) {

          console.log(arg1, arg2, arg3)

          // return后面是什么 页面中就显示什么
          return "abc";

        }

      }])
  </script>
</body>

</html>
