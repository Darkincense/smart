<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.bootcss.com/layer/3.1.0/theme/default/layer.css" rel="stylesheet">

</head>

<body>
  <h1>layer-v3.1.0 弹层组件说明需要jquery版本1.8+</h1>
  <button id="about">初体验</button>
  <!-- confirm -->
  <button class="layui-btn demo" data-type="test2">
    提示层
  </button>
  <button class="layui-btn demo1" data-type="test3">
    页面层
  </button>
  <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>
  <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>

  <script type="text/javascript">
    // http://layer.layui.com/ layer-v3.1.0 弹层组件说明
    // 初体验
    $('#about').on('click', function () {
      layer.alert(layer.v + ' - 贤心出品 sentsin.com');
    });

    //询问框
    $('.demo').on('click', function () {

      layer.confirm('您是如何看待前端开发？', {
        btn: ['重要', '奇葩'] //按钮
      }, function () {
        layer.msg('的确很重要', { icon: 1 });
      }, function () {
        layer.msg('也可以这样', {
          time: 20000, //20s后自动关闭
          btn: ['明白了', '知道了']
        });
      });
    })
    //页面层
    $('.demo1').on('click', function () {
      var uId = '123';
      layer.open({
        type: 2,
        title: '欢迎页',
        maxmin: true,
        area: ['800px', '500px'],
        content: 'chooseuser.html'

      });
    })

  </script>


</body>

</html>
